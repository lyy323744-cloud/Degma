<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sahla dz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#fff7ed;
  color:#333;
}

h1{
  text-align:center;
  color:#ff7a00;
  margin:15px 0;
}

/* ===== COUNTDOWN ===== */
.countdown-title{
  text-align:center;
  font-size:22px;
  color:#ff7a00;
}
.countdown{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px 0 20px;
}
.time-box{
  background:#ff7a00;
  color:white;
  width:75px;
  padding:10px 0;
  border-radius:12px;
}
.time-box span{
  display:block;
  font-size:26px;
  font-weight:bold;
}
.time-box small{font-size:12px}

/* ===== LAYOUT ===== */
.container{
  display:flex;
  gap:20px;
  max-width:1100px;
  margin:auto;
  padding:15px;
}
@media(max-width:900px){
  .container{flex-direction:column;}
}

/* ===== SLIDER ===== */
.slider{
  flex:1;
  overflow:hidden;
  border-radius:25px;
  position:relative;
  box-shadow:0 0 25px rgba(255,122,0,0.3);
}
.slides{
  display:flex;
  transition:0.4s ease;
}
.slides img{
  width:100%;
  flex-shrink:0;
  user-select:none;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:42px;height:42px;
  border-radius:50%;
  border:none;
  background:rgba(255,122,0,0.9);
  color:white;
  font-size:22px;
  cursor:pointer;
}
.arrow.left{left:10px;}
.arrow.right{right:10px;}

/* ===== FORM ===== */
.form-box{
  flex:1;
  background:white;
  padding:20px;
  border-radius:30px;
  box-shadow:0 0 30px rgba(255,122,0,0.25);
}

.field{
  position:relative;
  margin:12px 0;
}
.field input, .field select{
  width:100%;
  max-width:100%;
  padding:14px 15px 14px 45px;
  border-radius:30px;
  border:2px solid #ff7a00;
  font-size:15px;
  box-shadow:0 0 10px rgba(255,122,0,0.3);
  transition:0.25s;
}
.field input:hover,
.field select:hover{
  transform:scale(1.03);
}
.field i{
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  color:#ff7a00;
  font-size:17px;
}

/* ===== DELIVERY ===== */
.delivery-title{
  color:#ff7a00;
  font-weight:bold;
  margin:15px 0 8px;
}
.delivery{
  display:flex;
  gap:12px;
}
.option{
  flex:1;
  border:2px solid #ff7a00;
  border-radius:25px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}
.option i{
  font-size:24px;
  color:#ff7a00;
}
.option p{
  margin:6px 0;
  color:#ff7a00;
  font-weight:bold;
}
.dot{
  width:14px;height:14px;
  border-radius:50%;
  border:2px solid #ff7a00;
  margin:auto;
}
.option.active{
  background:#ff7a00;
}
.option.active i,
.option.active p{
  color:white;
}
.option.active .dot{
  background:white;
  border-color:white;
}
.option:hover{transform:scale(1.05)}

/* ===== PRICE ===== */
.price{
  text-align:center;
  font-size:19px;
  font-weight:bold;
  color:#ff7a00;
  margin:15px 0;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:15px;
  font-size:18px;
  border-radius:30px;
  border:2px solid #ff7a00;
  background:white;
  color:#ff7a00;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  background:#ff7a00;
  color:white;
}

/* ===== SUCCESS ===== */
#success{
  display:none;
  text-align:center;
  padding:30px;
}
.check{
  width:90px;height:90px;
  border-radius:50%;
  border:4px solid #ff7a00;
  margin:10px auto;
  position:relative;
}
.check::after{
  content:"";
  position:absolute;
  width:25px;height:45px;
  border-right:6px solid #ff7a00;
  border-bottom:6px solid #ff7a00;
  transform:rotate(45deg);
  left:32px;
  top:18px;
  animation:draw 0.6s ease forwards;
}
@keyframes draw{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<h1>sahla dz – آمنة وسريعة</h1>

<div class="countdown-title">مدة التخفيض</div>
<div class="countdown">
  <div class="time-box"><span id="h">48</span><small>ساعة</small></div>
  <div class="time-box"><span id="m">00</span><small>دقيقة</small></div>
  <div class="time-box"><span id="s">00</span><small>ثانية</small></div>
</div>

<div class="container">

<!-- SLIDER -->
<div class="slider" id="slider">
  <button class="arrow left" onclick="prev()">‹</button>
  <div class="slides" id="slides">
    <img src="img1.jpeg">
    <img src="img2.jpeg">
    <img src="img3.jpeg">
    <img src="img4.jpeg">
    <img src="img5.jpeg">
  </div>
  <button class="arrow right" onclick="next()">›</button>
</div>

<!-- FORM -->
<div class="form-box" id="form">

  <div class="field">
    <i class="fa-solid fa-user"></i>
    <input placeholder="الاسم واللقب">
  </div>

  <div class="field">
    <i class="fa-solid fa-phone"></i>
    <input placeholder="رقم الهاتف">
  </div>

  <div class="field">
    <select id="wilaya">
      <option>اختر الولاية</option>
      <option>1 أدرار</option><option>2 الشلف</option><option>3 الأغواط</option>
      <option>4 أم البواقي</option><option>5 باتنة</option><option>6 بجاية</option>
      <option>7 بسكرة</option><option>8 بشار</option><option>9 البليدة</option>
      <option>10 البويرة</option><option>11 تمنراست</option><option>12 تبسة</option>
      <option>13 تلمسان</option><option>14 تيارت</option><option>15 تيزي وزو</option>
      <option>16 الجزائر</option><option>17 الجلفة</option><option>18 جيجل</option>
      <option>19 سطيف</option><option>20 سعيدة</option><option>21 سكيكدة</option>
      <option>22 سيدي بلعباس</option><option>23 عنابة</option>
      <option>24 قالمة</option><option>25 قسنطينة</option><option>26 المدية</option>
      <option>27 مستغانم</option><option>28 المسيلة</option><option>29 معسكر</option>
      <option>30 ورقلة</option><option>31 وهران</option><option>32 البيض</option>
      <option>33 إليزي</option><option>34 برج بوعريريج</option>
      <option>35 بومرداس</option><option>36 الطارف</option><option>37 تندوف</option>
      <option>38 تسمسيلت</option><option>39 الوادي</option>
      <option>40 خنشلة</option><option>41 سوق أهراس</option>
      <option>42 تيبازة</option><option>43 ميلة</option><option>44 عين الدفلى</option>
      <option>45 النعامة</option><option>46 عين تموشنت</option>
      <option>47 غرداية</option><option>48 غليزان</option>
      <option>49 تيميمون</option><option>50 برج باجي مختار</option>
      <option>51 أولاد جلال</option><option>52 بني عباس</option>
      <option>53 عين صالح</option><option>54 عين قزام</option>
      <option>55 تقرت</option><option>56 جانت</option>
      <option>57 المغير</option><option>58 المنيعة</option>
    </select>
  </div>

  <div class="field">
    <select id="qty">
      <option value="1">1 قطعة</option>
      <option value="2">2 قطعة</option>
      <option value="3">3 قطع</option>
    </select>
  </div>

  <div class="delivery-title">نوع التوصيل</div>
  <div class="delivery">
    <div class="option active" onclick="setDelivery(400,this)">
      <i class="fa-solid fa-house"></i>
      <p>للمنزل</p>
      <div class="dot"></div>
    </div>
    <div class="option" onclick="setDelivery(600,this)">
      <i class="fa-solid fa-box"></i>
      <p>للمكتب</p>
      <div class="dot"></div>
    </div>
  </div>

  <div class="price" id="price">السعر الإجمالي: 1900 دج</div>

  <button onclick="order()">اطلب الآن</button>
</div>

<div id="success">
  <div class="check"></div>
  <h3>تم الطلب بنجاح</h3>
  <p>سيصلك الطلب خلال 24 ساعة</p>
</div>

</div>

<script>
/* ===== SLIDER WITH DRAG ===== */
const slides=document.getElementById("slides");
const total=slides.children.length;
let index=0,startX=0,isDown=false;

function update(){slides.style.transform=`translateX(-${index*100}%)`;}
function next(){if(index<total-1){index++;update();}}
function prev(){if(index>0){index--;update();}}

slides.addEventListener("mousedown",e=>{isDown=true;startX=e.clientX});
slides.addEventListener("mouseup",e=>{
  if(!isDown) return;
  let diff=e.clientX-startX;
  if(diff>50) prev();
  if(diff<-50) next();
  isDown=false;
});
slides.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
slides.addEventListener("touchend",e=>{
  let diff=e.changedTouches[0].clientX-startX;
  if(diff>50) prev();
  if(diff<-50) next();
});

/* ===== COUNTDOWN ===== */
let t=48*3600;
setInterval(()=>{
  if(t<=0) return;
  t--;
  h.textContent=Math.floor(t/3600);
  m.textContent=String(Math.floor((t%3600)/60)).padStart(2,"0");
  s.textContent=String(t%60).padStart(2,"0");
},1000);

/* ===== PRICE ===== */
let delivery=400,unit=1500;
function calc(){
  const q=qty.value;
  price.innerText="السعر الإجمالي: "+(q*unit+delivery)+" دج";
}
qty.onchange=calc;
function setDelivery(v,el){
  delivery=v;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
  el.classList.add("active");
  calc();
}

/* ===== ORDER ===== */
function order(){
  form.style.display="none";
  success.style.display="block";
}
</script>

</body>
                                                             </html>
